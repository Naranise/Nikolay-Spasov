<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nikolay Spasov</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">

        <div id="citaModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modalText"></p>
            </div>
        </div>
        <div class="image-container">
            <img src="portada pk.jpg" alt="Imagen 1">
            <img src="imagen2.jpg" alt="Imagen 2">
            <img src="imagen3.jpg" alt="Imagen 3">
        </div>
        <header>
            <h1>Viaja a traves de los libros de Nikolay Spasov</h1>
            <p>Elige una cita, o deja que el destino decida por ti.</p>
        </header>

        <div class="citas-container">
            <!-- Citas se añadirán aquí mediante JavaScript -->
        </div>
        <button class="dice-btn">Cita al azar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
